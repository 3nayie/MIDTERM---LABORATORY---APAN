{% extends 'product/base.html' %}

{% block content %}
  <h1>Delete Product</h1>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'product:product-detail' object.pk %}">Cancel</a>
  </form>
{% endblock %}
